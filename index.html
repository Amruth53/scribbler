<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScriBBler - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
      }
      #logo-container {
        display: flex;
        flex-direction: column;
      }
      #logo-container h1 {
        font-family: 'Montez', cursive;
        font-size: 36px;
        margin: 0;
        color: #000;
      }
      #logo-container h2 {
        font-family: 'Ubuntu Mono', monospace;
        font-size: 18px;
        margin: 2px 0 0 0;
        color: #555;
      }
      #buttons-container {
        display: flex;
        gap: 15px;
      }
      #buttons-container button {
        padding: 8px 18px;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        min-width: 90px;
        text-align: center;
      }
      #sign-in-btn {
        background-color: #007bff;
      }
      #sign-up-btn {
        background-color: #007bff;
      }
      #main-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 180px;
      }
      #main-buttons button {
        background-color: #f5a623;
        border: none;
        padding: 16px 40px;
        font-size: 20px;
        color: #fff;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        min-width: 140px;
        transition: background-color 0.3s ease;
      }
      #main-buttons button:hover {
        background-color: #d48806;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px 40px 40px 40px;
        border-radius: 8px;
        width: 400px;
        position: relative;
        box-shadow: 0 2px 15px rgba(0,0,0,0.3);
      }
      .modal-content h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 24px;
      }
      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 20px;
        cursor: pointer;
        color: #555;
        background: none;
        border: none;
      }
      .modal-content input[type="text"],
      .modal-content input[type="password"],
      .modal-content textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }
      .modal-content textarea {
        resize: vertical;
        min-height: 100px;
      }
      .modal-content label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        font-size: 16px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        background-color: #28a745;
        color: #fff;
        padding: 12px 0;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }
      .submit-btn:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #sign-in-modal .modal-footer {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }
      #sign-in-modal .modal-footer a {
        color: #007bff;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
      }
      #sign-in-modal .modal-footer a:hover {
        text-decoration: underline;
      }
      .error-message {
        color: red;
        font-size: 13px;
        margin-top: -12px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
</head>
<body>
  <header>
    <div id="logo-container">
      <h1>ScriBBler</h1>
      <h2>Explore, Imagine, Create</h2>
    </div>
    <div id="buttons-container">
      <button id="sign-in-btn">Sign In</button>
      <button id="sign-up-btn">Sign Up</button>
    </div>
  </header>

  <main id="main-buttons">
    <button id="all-posts-btn">All Posts</button>
    <button id="create-post-btn">Create Post</button>
  </main>

  <div id="sign-up-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="close-sign-up"><i class="fas fa-times"></i></button>
      <h3>Get Started</h3>
      <input type="text" id="signup-name" placeholder="Enter your name" required />
      <div class="error-message" id="error-signup-name">Please fill out this field.</div>

      <input type="text" id="signup-username" placeholder="Enter your username" required />
      <div class="error-message" id="error-signup-username">Please fill out this field.</div>

      <input type="password" id="signup-password" placeholder="Enter your password" required />
      <div class="error-message" id="error-signup-password">Please fill out this field.</div>

      <input type="password" id="signup-confirm-password" placeholder="Re-enter your password" required />
      <div class="error-message" id="error-signup-confirm-password">Please fill out this field.</div>

      <button id="signup-submit" class="submit-btn" disabled>Sign Up</button>
    </div>
  </div>

  <div id="sign-in-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="close-sign-in"><i class="fas fa-times"></i></button>
      <h3>Welcome Back!</h3>
      <input type="text" id="signin-username" placeholder="Enter your username" required />
      <div class="error-message" id="error-signin-username">Please fill out this field.</div>

      <input type="password" id="signin-password" placeholder="Enter your password" required />
      <div class="error-message" id="error-signin-password">Please fill out this field.</div>

      <button id="signin-submit" class="submit-btn" disabled>Sign In</button>

      <div class="modal-footer">
        <span>Not a member?</span>
        <a href="#" id="link-to-signup">Sign Up</a>
      </div>
    </div>
  </div>

  <div id="create-post-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="close-create-post"><i class="fas fa-times"></i></button>
      <h3>Pen Your Post</h3>
      <label for="post-title">Title</label>
      <input type="text" id="post-title" placeholder="Enter title of your post" />

      <label for="post-content">Contents</label>
      <textarea id="post-content" placeholder="Enter the contents of your post"></textarea>

      <button id="create-post-submit" class="submit-btn">Create</button>
    </div>
  </div>

  <script>
    const signUpBtn = document.getElementById('sign-up-btn');
    const signInBtn = document.getElementById('sign-in-btn');
    const allPostsBtn = document.getElementById('all-posts-btn');
    const createPostBtn = document.getElementById('create-post-btn');

    const signUpModal = document.getElementById('sign-up-modal');
    const signInModal = document.getElementById('sign-in-modal');
    const createPostModal = document.getElementById('create-post-modal');

    const closeSignUp = document.getElementById('close-sign-up');
    const closeSignIn = document.getElementById('close-sign-in');
    const closeCreatePost = document.getElementById('close-create-post');

    const signupInputs = {
      name: document.getElementById('signup-name'),
      username: document.getElementById('signup-username'),
      password: document.getElementById('signup-password'),
      confirmPassword: document.getElementById('signup-confirm-password'),
    };
    const signupErrors = {
      name: document.getElementById('error-signup-name'),
      username: document.getElementById('error-signup-username'),
      password: document.getElementById('error-signup-password'),
      confirmPassword: document.getElementById('error-signup-confirm-password'),
    };
    const signupSubmit = document.getElementById('signup-submit');

    const signinInputs = {
      username: document.getElementById('signin-username'),
      password: document.getElementById('signin-password'),
    };
    const signinErrors = {
      username: document.getElementById('error-signin-username'),
      password: document.getElementById('error-signin-password'),
    };
    const signinSubmit = document.getElementById('signin-submit');

    function openModal(modal) {
      modal.style.display = 'block';
    }
    function closeModal(modal) {
      modal.style.display = 'none';
    }

    signUpBtn.addEventListener('click', () => {
      openModal(signUpModal);
    });
    signInBtn.addEventListener('click', () => {
      openModal(signInModal);
    });
    closeSignUp.addEventListener('click', () => {
      closeModal(signUpModal);
    });
    closeSignIn.addEventListener('click', () => {
      closeModal(signInModal);
    });
    closeCreatePost.addEventListener('click', () => {
      closeModal(createPostModal);
    });

    window.onclick = function(event) {
      if (event.target === signUpModal) closeModal(signUpModal);
      if (event.target === signInModal) closeModal(signInModal);
      if (event.target === createPostModal) closeModal(createPostModal);
    };

    function validateSignUp() {
      let valid = true;
      Object.keys(signupInputs).forEach((key) => {
        if (signupInputs[key].value.trim() === '') {
          signupErrors[key].style.display = 'block';
          valid = false;
        } else {
          signupErrors[key].style.display = 'none';
        }
      });
      signupSubmit.disabled = !valid;
    }

    Object.values(signupInputs).forEach((input) =>
      input.addEventListener('input', validateSignUp)
    );

    function validateSignIn() {
      let valid = true;
      Object.keys(signinInputs).forEach((key) => {
        if (signinInputs[key].value.trim() === '') {
          signinErrors[key].style.display = 'block';
          valid = false;
        } else {
          signinErrors[key].style.display = 'none';
        }
      });
      signinSubmit.disabled = !valid;
    }

    Object.values(signinInputs).forEach((input) =>
      input.addEventListener('input', validateSignIn)
    );

    const linkToSignup = document.getElementById('link-to-signup');
    linkToSignup.addEventListener('click', (e) => {
      e.preventDefault();
      closeModal(signInModal);
      openModal(signUpModal);
    });

    allPostsBtn.addEventListener('click', () => {
      window.location.href = './html/bloglist.html';
    });

    createPostBtn.addEventListener('click', () => {
      openModal(createPostModal);
    });
  </script>
</body>
</html>
